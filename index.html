<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>JS TODO APP</title>
</head>
<body class="bg-dark">

      <div class="container mt-5">
        <div class="row">
            <div class="col-sm-8 offset-sm-2 mx-auto text-center bg-warning rounded-top">
              <div class="mt-4">
                <h1 class="bg-light d-inline text-dark"><strong>We Code</strong></h1>
                <h1 class="text-dark mt-3"><strong>My To Do List</strong></h1>
              </div>
            <form id="userForm" class="form-control input-group mb-3">
              <input type="text" id="input" class="form-control" placeholder="what doing today" aria-describedby="basic-addon1">
                <button type="submit" class="btn btn-dark">Send</button>
            </form>
            </div>
              <ul class="list-group col-sm-8 offset-sm-2 bg-light text-dark rounded-0" id="userList">
                  
              </ul>
        </div>
    </div>

    <script src="/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
